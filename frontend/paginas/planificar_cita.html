
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificar Cita - Red Thread</title>
    
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/planificar_cita.css">
</head>
<body>
    <nav class="navbar-planificar">
        <img class="logo" src="https://www.pngmart.com/files/23/Red-String-PNG.png" alt="logo">
        <ul class="nav-links">
            <li><a href="/paginas/explorar.html">Explorar</a></li>
            <li><a href="/paginas/matches.html">Mis matches</a></li>
            <li><a href="/paginas/citas.html">Mis citas</a></li>
        </ul>
    </nav>
    
    <section class="planificar-container">
        <h1 class="titulo-planificar">Planificar Cita</h1>
        
        <form id="form-planificar-cita">
            
            <div class="form-group">
                <label for="lugar">Lugar</label>
                <input type="text" id="lugar" required placeholder="Ej: Café Martínez, Parque...">
            </div>
            
            <div class="form-group">
                <label for="fecha_hora">Fecha y Hora</label>
                <input type="datetime-local" id="fecha_hora" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_encuentro">Tipo de Encuentro</label>
                <input type="text" id="tipo_encuentro" placeholder="Ej: Cena, Caminata, Cine...">
            </div>
            
            <div class="form-group">
                <label for="duracion">Duración estimada (minutos)</label>
                <input type="number" id="duracion" min="1" required placeholder="Ej: 60">
            </div>
            
            <button type="submit" class="boton-crear-cita">Confirmar Cita</button>
        </form>
    </section>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('matchId');
        
        // validacion simple para que no se rompa si entran sin matchId
        if (!matchId) {
            console.warn("No hay matchId en la URL. Esto es solo prueba visual.");
        }

        document.getElementById('form-planificar-cita').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cita = {
                id_match: matchId ? parseInt(matchId) : 1, // el fallback pasa a 1 para pruebas si no hay ID
                lugar: document.getElementById('lugar').value,
                fecha_hora: document.getElementById('fecha_hora').value,
                tipo_encuentro: document.getElementById('tipo_encuentro').value,
                duracion_estimada_minutos: parseInt(document.getElementById('duracion').value)
            };
            
            try {
                const response = await fetch('http://localhost:3000/citas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cita)
                });
                
                if (response.ok) {
                    alert('¡Cita creada exitosamente!');
                    window.location.href = '/paginas/citas.html';
                } else {
                    const data = await response.json();
                    alert('Error al crear la cita: ' + (data.error || 'Desconocido'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión con el servidor');
            }
        });
    </script>
</body>
</html>
