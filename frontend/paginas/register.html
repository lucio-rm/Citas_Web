<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta · Red Thread</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

    <!-- Estilos del proyecto -->
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/register.css">
</head>

<body>

    <nav class="navbar-registro">
        <img class="logo" src="https://www.pngmart.com/files/23/Red-String-PNG.png" alt="logo">

        <ul class="nav-links">
            <li><a href="explorar.html">Explorar</a></li>
            <li><a href="matches.html">Mis matches</a></li>
        </ul>

        <div class="nav-botones">
            <a href="login.html">Iniciar sesión</a>
        </div>
    </nav>

    <section class="form-container">
        <h1 class="titulo-registro">Crear tu cuenta</h1>

        <form id="register-form" class="registro-form">

            <div class="columna">
                <label>Nombre completo</label>
                <input type="text" id="nombre" required>

                <label>Email</label>
                <input type="email" id="email" required>

                <label>Contraseña</label>
                <input type="password" id="password" required>

                <label>Edad</label>
                <input type="number" id="edad" min="18" max="99" required>

                <label>Ciudad</label>
                <input type="text" id="ciudad">
            </div>

            <div class="columna">
                <label>Orientación</label>
                <input type="text" id="orientacion">

                <label>Bio</label>
                <textarea id="bio" rows="3"></textarea>

                <label>Hobbies</label>
                <input type="text" id="hobbies">

                <label>Intereses</label>
                <input type="text" id="intereses">
            </div>

            <button class="boton-crear-cuenta" type="submit">
                Crear cuenta
            </button>

        </form>
    </section>

    <script src="../js/register.js"></script>
</body>
</html>
