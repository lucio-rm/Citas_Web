<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta · Red Thread</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/register.css">
</head>

<body>

<nav>
    <img class="logo" src="https://www.pngmart.com/files/23/Red-String-PNG.png" alt="logo">

    <ul class="nav-links" id="nav-links">
        <li><a href="explorar.html">Explorar</a></li>
        <li><a href="matches.html">Mis matches</a></li>
        <!-- mis citas se agrega por Js si está logueado -->
    </ul>

    <div class="nav-botones" id="nav-botones">
        <!-- se completa por Js -->
    </div>
</nav>


<section class="form-container">
    <h1 class="titulo-registro">Crear tu cuenta</h1>

    <form id="register-form" class="registro-form">

        <div class="columna">
            <label>Nombre</label>
            <input type="text" id="nombre" required>

            <label>Apellido</label>
            <input type="text" id="apellido" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Contraseña</label>
            <input type="password" id="password" required>

            <label>Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" required>
        </div>

        <div class="columna">
            <label>Sexo / Género</label>
            <div class="contenedor-tags-editor" id="sexo-genero">
                <button type="button" class="tag-btn" data-value="Femenino">Femenino</button>
                <button type="button" class="tag-btn" data-value="Masculino">Masculino</button>
                <button type="button" class="tag-btn" data-value="No Binario">No binario</button>
                <button type="button" class="tag-btn" data-value="Prefiero No Decirlo">Prefiero no decirlo</button>
            </div>

            <label>Ciudad</label>
            <input type="text" id="ciudad">

            <label>Bio</label>
            <textarea id="bio" rows="3"></textarea>

            <label>Foto de perfil (URL)</label>
            <input type="text" id="foto_url" placeholder="https://...">
        </div>

        <button class="boton-crear-cuenta" type="submit">
            Crear cuenta
        </button>

    </form>
</section>
<script src="../js/config.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
