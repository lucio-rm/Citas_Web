<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta · Red Thread</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

    <!-- Estilos del proyecto -->
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/register.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar-registro">
        <img class="logo" src="https://www.pngmart.com/files/23/Red-String-PNG.png" alt="logo">

        <ul class="nav-links">
            <li><a href="explorar.html">Explorar</a></li>
            <li><a href="matches.html">Mis matches</a></li>
        </ul>

        <div class="nav-botones">
            <a href="login.html">Iniciar sesión</a>
        </div>
    </nav>

    <!-- CONTENEDOR FORM -->
    <section class="form-container">
        <h1 class="titulo-registro">Crear tu cuenta</h1>

        <form id="register-form" class="registro-form">

            <!-- COLUMNA 1 -->
            <div class="columna">
                <label>Nombre</label>
                <input type="text" id="nombre" required>

                <label>Apellido</label>
                <input type="text" id="apellido" required>

                <label>Email</label>
                <input type="email" id="email" required>

                <label>Contraseña</label>
                <input type="password" id="password" required>

                <label>Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" required>
            </div>

            <!-- COLUMNA 2 -->
            <div class="columna">
                <label>Sexo / Género</label>
                <select id="sexo_genero" required>
                    <option value="">Seleccionar</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="No binario">No binario</option>
                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                </select>

                <label>Ciudad</label>
                <input type="text" id="ciudad">

                <label>Bio</label>
                <textarea id="bio" rows="3"></textarea>

                <label>Foto de perfil</label>
                <input type="file" id="foto" accept="image/*">
            </div>

            <!-- BOTÓN -->
            <button class="boton-crear-cuenta" type="submit">
                Crear cuenta
            </button>

        </form>
    </section>

    <!-- JS -->
    <script src="../js/register.js"></script>
</body>
</html>
