<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preferencias · Red Thread</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

    <!-- Estilos del proyecto -->
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/preferencias.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar-preferencias">
        <img class="logo" src="https://www.pngmart.com/files/23/Red-String-PNG.png" alt="logo">

        <ul class="nav-links">
            <li><a href="./explorar.html">Explorar</a></li>
            <li><a href="./matches.html">Mis matches</a></li>
        </ul>

        <button onclick="window.location.href='pag-editar-perfil.html'">
            Cuenta
        </button>
    </nav>

    <!-- CONTENEDOR -->
    <section class="preferencias-container">

        <h1 class="titulo-pref">Completá tu perfil</h1>

        <form id="preferencias-form" class="pref-form">

            <!-- COLUMNA IZQUIERDA -->
            <div class="columna-pref">

                <label>Edad mínima preferida</label>
                <input type="number" id="edadMin" min="18" max="99" value="18">

                <label>Edad máxima preferida</label>
                <input type="number" id="edadMax" min="18" max="99" value="99">

                <label>Hobbies que tenés</label>
                <input type="text" id="hobbiesPropios" placeholder="Ej: fútbol, cine, lectura">

                <label>Hábitos que tenés</label>
                <input type="text" id="habitosPropios" placeholder="Ej: café, gimnasio">

            </div>

            <!-- COLUMNA DERECHA -->
            <div class="columna-pref">

                <label>Orientación</label>
                <input type="text" id="orientacionPropia" placeholder="Ej: heterosexual">

                <label>Qué hobbies buscás</label>
                <input type="text" id="hobbiesBusco" placeholder="Ej: viajar, cine">

                <label>Qué hábitos buscás</label>
                <input type="text" id="habitosBusco" placeholder="Ej: actividad física">

                <label>Orientación buscada</label>
                <input type="text" id="orientacionBusco" placeholder="Ej: bisexual">

            </div>

            <button type="submit" class="boton-guardar-pref">
                Guardar preferencias
            </button>

        </form>
    </section>

    <script src="../js/preferencias.js"></script>
</body>
</html>
