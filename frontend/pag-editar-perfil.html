<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Red Thread</title>
</head>
<body>
    <nav>
        <img class = "logo" src="https://www.pngmart.com/files/23/Red-String-PNG.png" alt="logo">
        <ul class = "nav-links">
            <li><a href="#">Explorar</a></li>
            <li><a href="#">Mis matches</a></li>
        </ul>
        <div class="nav-botones">
            <button>Iniciar Sesión</button>
            <button>Registrarse</button>
        </div>
    </nav>
    
    <div class="editar-perfil">
        <strong>Editar perfil</strong>
        <form class="editar-perfil-form" action="editar-perfil" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="editar-nombre" value="">
            <br>
            <label for="Email">Email</label>
            <input type="email" id="editar-email" value="" >
            <br>
            <label for="Bio">Bio</label>
            <textarea id="editar-bio" rows="4"></textarea>
            <br>
            <label for="Contraseña">Contraseña</label>
            <input type="password" id="editar-contraseña" value="">
            <br>
            <label for="Genero">Género</label>
            <input type="text" id="editar-genero" value="">
            <br>
            <label for="Ubicacion">Ubicación</label>
            <input type="text" id="editar-ubicacion" value="">
            <br>
            

        </form>
    </div>

    <aside class="vista-previa">
        <strong>Vista previa</strong>
        <div class="carta-perfil">
            <div class="vista-previa img">
                <img src="https://www.pngmart.com/files/23/Red-String-PNG.png" alt="foto-perfil">
            </div>
            <h3 class="letra" id="vista-previa-nombre">Nombre Apellido</h3>
            <p id="vista-previa-bio">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti, esse?</p>
            <h3 class="letra">Información</h3>
            <p id="vista-previa-edad">Edad: </p>
            <p id="vista-previa-ciudad">Ciudad: </p>
            <p id="vista-previa-orientacion">Orientación sexual: </p>
            <h3 class="letra">Hobbies</h3>
            <p id="vista-previa-hobbies">Hobbies</p>
            <h3 class="letra">Tags</h3> 
            <p id="vista-previa-tags">Tags</p>

        </div>
    </aside>
    

</body>
</html>
